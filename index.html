<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uložište hesel</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    
    
</head>

<body onload="poNacteni()">

    <div id="oblast_registrace">
        <h1>Úložiště hesel</h1>

        <h2> registrace</h2>
        <input type="text" placeholder="jmeno" id="jmu">
        <br>
        <input type="text" placeholder="přimení" id="pru">
        <br>
        <input type="text" placeholder="heslo" id="huz">
        <br>
        <input type="password" placeholder="heslo znovu" id="hzn">
        <br>
        <button onclick="registovat()" class="registrovatse">registrovatse</button>
    </div>

    <div id="oblast_prihlaseni">
        <h1>Uložiště hesel</h1>
        
        <h2>přihlášení</h2>
        <input type="text" placeholder="jméno" id="jp">
        <br>
        <input type="password" placeholder="heslo" id="jh">
        <br>
        <button onclick="prihlasitSe()" class="přihlásit-se">přihlásit se</button>
        <input type="button" onclick="ukazRegistraci()" value="Registrace..." class="Registrace">
        <br>
    </div>

    <div id="oblast_komunikace">
        <h1>Uložiště hesel</h1>
        <input type="hidden" id="idhesla">
        <input type="text" placeholder="jmeno uživatele" id="nu">
        <br>
        <input type="text" placeholder="název aplikace" id="naapt">
        <br>
        <input type="text" placeholder="heslo do aplikace" id="heslo">

        <br>
        <br>
        <button onclick="uloztHesla()" class="přidat-heslo">přidat heslo</button>
        <br>
        <br>
        <button onclick="ukazGeneratorHesel()" class="generátor-hesel">generátor hesel</button>
    </div>
    <br>

    <div id="ghe">
        <h1>Generator hesel</h1>
        <div>
            <div class="mala">
                <label>Mala<input type="checkbox" checked id="checkbox-mala"style="color: #000;"></label>
            </div>
            <div class="velka">
                <label>Velka<input type="checkbox" id="checkbox-velka"></label>
            </div> 
            <div class="Cisla">
                <label>Cisla<input type="checkbox" checked id="checkbox-cisla"></label>
            </div>
            <div class="Specialni-Znaky">
                <label>Specialni Znaky<input type="checkbox" id="checkbox-specialni-znaky"></label>
            </div>
            <div class="dh">
                <label>Delka hesla<input type='number' min="1" value="8" id="delka-hesla"></label>
            </div>
            <div>
                <button id="generator" onclick="generuj()" class="Generuj-heslo">Generuj heslo</button>
                    <br>
                    <br>
                    <button onclick="ukazKomunikaci()" class="zpet">zpět</button>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <input type="text" id="vygenerovane-heslo">
        <br>
        <br>
        <button  onclick=" kopirovatGH()" class="kvh">kopírovat vygenerovane heslo</button>
        <br>
        <br>
      
       
    </div>
    <br>
   
    <div id="hesla">
        <h2>heslo</h2>
        <B id="h" style="font-family: Arial, Helvetica, sans-serif;">...</B>
    </div>
    
</body>

</html>
